<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=666, initial-scale=1.0, user-scalable=yes">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <title>FFN</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/source/icon.png" type="image/icon type">
</head>
<body>
  <table width="800" cellpadding="0" border="0" cellspacing="0" bgcolor="#ffffff" class="frame">
    <center style="margin-top: 69px; margin-bottom: 169%; display: flexbox; justify-content: center; align-items: center; height: 100vh;">
      <div class="container">
        <!-- Description -->
        <div style="background-color: #353535; margin-left: 2;">
          <br>
          <h1 style="text-align: center; font-family: pixel; margin-top: -20px; margin-bottom:10px; font-weight: normal;">Painting Commission 
            <br>
            <a class="asrieldremurr" style="font-family: pixel; font-weight: normal;">FORMS</a>
          </h1> 
          <div style="text-align: middle; border-bottom-style:solid; border-bottom-width: 2px; font-size:9px;"></div>
          <a href="/commissions-page/commissions-listing/pixel.html" _pageexpand_="12" class="button-v"><</a>        
        </div>

        <!-- Content -->
        <div style="background-color: #353535; font-family: inter;">
          <div style="text-align: left; margin-inline: 5%; background-color: #353535;">
            <form id="dataForm">
              <!-- Text Input -->
              <label for="text-input" style="color: white;">Name:</label>
              <input type="text" id="text-input" name="text-input" placeholder="Enter name" style="color: white; width: ;" required><br><br>
            
              <!-- Email Input (Optional) -->
              <label for="email-input" style="color: white;">Email [optional]:</label>
              <input type="email" id="email-input" name="email-input" placeholder="Enter your email" style="color: white;"><br><br>
            
              <!-- Social Media Handle -->
              <label for="social-media-input" style="color: white;">Social Media Handle:</label>
              <input type="text" id="social-media-input" name="social-media-input" placeholder="Enter your handle" style="color: white;" required><br><br>
            
              <!-- Checkboxes (Steve and Alex) -->
              <label style="color: white;">Select a Character:</label>
              <div style="display: flex; justify-content: space-around;">
                <div style="text-align: center;">
                  <img src="/source/steve.png" style="image-rendering: pixelated; image-rendering: crisp-edges;" alt="Steve" width="250">
                  <br>
                  <label>
                    <input type="checkbox" id="checkbox-steve" name="character" style="width: 25px; height: 25px; value="Steve">
                  </label>
                </div>
                <div style="text-align: center;">
                  <img src="/source/alex.png" style="image-rendering: pixelated; image-rendering: crisp-edges;" alt="Alex" width="250">
                  <br>
                  <label>
                    <input type="checkbox" id="checkbox-alex" name="character" style="width: 25px; height: 25px; accent-color: #d88c19;" value="Alex">
                  </label>
                </div>
              </div><br><br>
            

              <div style="display: flex;">
              <!-- Number Input -->
              <label for="number-input" style="color: white;" >Total Skin:</label>
              <input type="number" id="number-input" name="number-input" placeholder="0" min="1" style="color: white; width: 100px; margin-left: 20px" required><br><br>

              <!-- Dropdown Selection -->
              <label style="color: white;  margin-left: 50px ;" for="dropdown-input">Dropdown Selection:</label>
              <select style="color: white; margin-left: 20px;" id="dropdown-input" name="dropdown-input"  required>
                <option value="" disabled selected>Select an option</option>
                <option value="Minecraft Skin">Minecraft Skin</option>
                <option value="Minecraft Skin + Custom Model">Minecraft Skin + Custom Model</option>
              </select>
              </div>
              <br><br>

              <!-- Textarea -->
              <label for="textarea-input" style="color: white;">Notes:</label>
              <textarea style="color: white; width: 350px; height: 350px;" id="textarea-input" name="textarea-input" placeholder="Write something..." required></textarea><br><br>
            
              
              
              <!-- Checkbox for Publish Date -->
              <label style="color: white;">
                Publish on specific date?
              </label>
              

              <div style="display: flex; ">
              <!-- Date input and checkbox side by side -->
              <input type="checkbox" id="publish-checkbox" name="publish-checkbox" style="width: 60px; height: 60px; "
              onchange="toggleDateInput()">
              
              <!-- Textarea for Publish Date -->
              <textarea id="publish-date" style="display: none ; margin-left: 20px ;color: white; width: 250px; height: 63px;" placeholder="Enter publish date (e.g., DD/MM/YYYY)" ></textarea><br><br>
              </div>

              
              <!-- File Input -->
              <label for="file-upload" style="color: white;">Upload References:</label>
              <input type="file" id="file-upload" name="file-upload" accept="image/*" multiple required><br><br>
            
              <!-- Submit Button -->
              <button type="button" class="download-btn" onclick="downloadFormAsZip()">Download Form as ZIP</button>
              <div id="notice" style="visibility: hidden; opacity: 0; transition: opacity 0.5s ease; color: white; margin-top: 10px;">
                Your ZIP file has been downloaded successfully!
                Please send it to my email [funfreshnew.work@gmail.com] or Discord [funfreshnew]
              </div>
            </form>
          </div>
        </div>

        <!-- Contact -->
        <div style="margin-bottom: 20px;">
          <p>Contact me:</p>
          <div>
            <a href="https://x.com/FunFreshNew" target="_blank" class="button-t">Twitter</a>
            <a class="discord" style="padding-left: 5%; padding-right: 5%; font-weight: bold;">Discord</a>
          </div>
        </div>
        
        <div style="background-color:#353535;">
          <a class="tinyface asrieldremurr" style="background-color: #353535; margin-bottom: ;"></a>
        </div>

        <div style="background-color: ;">2014-2024+ FunFreshNew</div>
      </div>
    </center>
  </table>

  <script src="/script.js"></script>
</body>
</html>
